<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="card card-custom p-4">
        <ul
          class="nav nav-pills justify-content-center mb-4"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item me-3" role="presentation">
            <button
              class="nav-link active px-4 py-2 fs-5"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
            >
              User
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link px-4 py-2 fs-5"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
            >
              Preview
            </button>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <!-- Form Section -->
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
          >
            <form id="userForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  pattern="[a-zA-Z\s]+"
                  required
                  oninvalid="this.setCustomValidity('Please enter letters only')"
                  oninput="this.setCustomValidity('')"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  minlength="10"
                  pattern="\d{10}"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                    required
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="Male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
              </div>

              <div class="form-floating mb-4">
                <textarea
                  class="form-control"
                  id="address"
                  placeholder="Leave a comment here"
                  required
                ></textarea>
                <label for="address">Address</label>
              </div>

              <button type="submit" class="btn btn-custom fs-5">Submit</button>
            </form>
          </div>

          <!-- Preview Section -->
          <div class="tab-pane fade" id="pills-profile" role="tabpanel">
            <div
              class="d-flex justify-content-center gap-4 my-4 collapse-btns flex-wrap"
            >
              <a
                class="btn btn-custom"
                data-bs-toggle="collapse"
                href="#multiCollapseExample1"
                role="button"
                aria-expanded="false"
                aria-controls="multiCollapseExample1"
                >Display Table</a
              >
              <button
                class="btn btn-custom"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#multiCollapseExample2"
                aria-expanded="false"
                aria-controls="multiCollapseExample2"
              >
                Display Cards
              </button>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="collapse multi-collapse" id="multiCollapseExample1">
                  <div class="card card-body card-custom">
                    <div class="table-responsive">
                      <table
                        class="table table-striped text-center"
                        id="tableUser"
                      >
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Gender</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="collapse multi-collapse" id="multiCollapseExample2">
                  <div id="cardsUser" class="mt-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
